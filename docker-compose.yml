services:
  bootNode:
    image: kademlia:latest
    ports:
      - "50051:50051"
    environment: 
      - BN=1
      - ADDR=bootNode
    networks:
      - kademlia_network
    stdin_open: true
    tty: true
  kademliaNodes:
    image: kademlia:latest
    depends_on:
      - bootNode
    environment:
      - BN=0
      - BNAD=bootNode
      - BNPT=50051
      - ADDR=kademliaNodes
    deploy:
      mode: replicated
      replicas: 5
    stdin_open: true
    tty: true
    networks:
      - kademlia_network

networks:
  kademlia_network:
